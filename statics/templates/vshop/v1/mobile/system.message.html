<!DOCTYPE html>
<html>
<head >
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>{wc:$string}</title>
    <meta content="app-id=518966501" name="apple-itunes-app" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link href="{G_TEMPLATES_CSS}/mobile/comm.css" rel="stylesheet" type="text/css" />
	<link href="{G_TEMPLATES_CSS}/mobile/cartList.css" rel="stylesheet" type="text/css" />
</head>
<script>

function locahost(){
    {wc:if $defurl == ':js:'}window.history.back();{wc:else}location.href="{wc:$defurl}";{wc:if:end}
}

    function closeWindow(){window.open('', '_self', '');window.close();}

var i = {wc:$time}; if(i!=0){window.close_id = setInterval(function() {if (i > 0) {document.getElementById('time').innerHTML = i;i = i - 1;} else {
        locahost();clearInterval(window.close_id);}}, 1000);}</script>


<body>
    <div class="h5-1yyg-v1">
    <header class="g-header">
        <div class="head-l">        
			<a href="javascript:;" onclick="history.go(-1)" class="z-HReturn"></a>
        </div>
        <h2>提示信息</h2>
			<a href="{WEB_PATH}/mobile/mobile" class="z-Home"></a>
    </header>
    <div class="empty-space"></div>
    <div class="empty-space"></div>
	<div class="g-pay-auto system-message" >
    		<div class="z-pay-tips paymessage">
                    <p><em class="gray6">{wc:$string}</em></p>
                    <div class="second_count"><font id="time" style="color:#ff464e;">{wc:$time}</font>秒后返回上一页面</div>
                    <a href="javascript:;" onclick="history.go(-1)" class="return1">立即返回</a>
            </div>
	</div>
        

</div>
</body>
</html>
